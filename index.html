<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Hubert Krawczyk">
  <title>JavaScript puzzle</title>
  <link rel="stylesheet" href="./public/style/stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=0">
  
</head>

<body>
  <main>
    <div id="canvasContainer">
    <canvas id="puzzleCanvas" width="1600" height="800"></canvas>
    </div>
    <div class="leftContainer">
      <button id="showButton">Show image</button>

      <p>Number of puzzles:</p>
      Low(Easy)
      <input type="range" name="puzzleSizeRange" id="puzzleSizeRange" min="0" max="2" value="1">
      High(Difficult)
      <p>Small puzzle speed:</p>
      Stationary
      <input type="range" name="puzzleSpeedRange" id="puzzleSpeedRange" min="0" max="3" value="1">
      Fast
      <br>
      <label for="gridCheckbox">Show grid?</label>
      <input type="checkbox" name="gridCheckbox" id="gridCheckbox" checked>
      <br>
      <button id="resetButton">Refresh Page (Reset All)</button>

    </div>
    <div class="rightContainer">
      <p>Choose an image:</p>

      <input type="file" id="uploadImage" name="uploadImage" accept="image/png, image/jpeg">
      <label for="selectImage">Or choose from one of premade images</label>
      <select id="selectImage" name="selectImage">
        <option>Collider</option>
        <option>Car</option>
        <option>Cow</option>
      </select>
      <br>
      <canvas id="miniCanvas" width="400px" height="266px"></canvas>



    </div>



  </main>
